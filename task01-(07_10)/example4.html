<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about css styles, css selectors and its priority</title>
    <link rel="stylesheet" href="./example4.css">
</head>

<body>
    <!-- what if in external css? -->
    <h1 class="a" id="b">Normal text</h1>

    <!-- the h1 element will be styled with the crimson color, coming from the .a class -->
     
    <!-- ID selectors (#b) have the highest specificity.
        Class selectors (.a) have a lower specificity than IDs but higher than tag selectors.
        Tag selectors (h1) have the lowest specificity. -->
</body>

</html>
