<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible child care for busy lives</title>
    <link rel="stylesheet" href="./childcare_hover.css">
</head>

<body>
    <header>
        <!-- logo -->
        <div class="logo">
            <img src="./logo.PNG" alt="Logo image">
        </div>
        
        <!-- while using checkbox(this is mandatory) -->
        <input type="checkbox" id="toggle-nav" class="nav-toggle">

        <!-- navbar -->
        <nav>
            <a href="#">HOME PAGE</a>
            <a href="#">ABOUT US</a>
            <a href="#">LANDING</a>
            <a href="#">FAQ</a>
            <a href="#" class="contactus">CONTACT US</a>
        </nav>

        <!-- hamburger while using small screen-->
        <label for="toggle-nav" class="icon">
            <ion-icon name="menu-outline"></ion-icon>
        </label>

    </header>
    
    <!-- content -->
    <div class="content">

        <!-- side block -->
        <div class="container">
            <div class="contactinfo">
                <h1>Quickly find a babysitter</h1>
                <span class="booking">BOOK A BABYSITTER</span>
                <span>or</span>
                <span class="tel">
                    <ion-icon name="call-sharp" class="call"></ion-icon>
                    +1 (234) 567-8910
                </span>

                <!-- some credits -->
                <span class="credits">Image from 
                    <a href="https://www.freepik.com/">Freepik</a>
                </span>

            </div>
        </div>
    </div>

    <!-- hamburger icon link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
