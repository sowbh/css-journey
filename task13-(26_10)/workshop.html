<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page clone</title>
    <link rel="stylesheet" href="./workshop.css">
</head>

<body>
    <header>
        <!-- about -->
        <a href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header">About</a>

        <!-- store -->
        <a href="https://store.google.com/IN/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>

        <nav>
            <!-- gmail -->
            <a href="https://www.google.com/intl/en-US/gmail/about/">Gmail</a>

            <!-- images -->
            <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>

            <!-- google apps icon -->
            <span>
                <ion-icon name="apps-outline" class="icon"></ion-icon>
                <p>Google apps</p>
            </span>

            <!-- signin button -->
            <button class="signin">
                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=en&ifkv=AcMMx-eRZNqy3clbfRx5VY2FeH56VTQf1LIobMY07uWu5mpAKGdv-rf5KflG_AcpsI4JwgpDP9_mEw&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-501340602%3A1730036372575694&ddm=0">Sign in</a></button>
        </nav>
    </header>
    
    <main>
        <!-- google logo -->
        <div class="logo">
            <img src="./googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        
        <!-- about search bar -->
        <section>

            <div class="searchbar">
                <input type="text" class="search">
    
                <div class="magnifying-glass">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
    
                <div class="google-mic">
                    <ion-icon name="mic-outline"></ion-icon>
                    <p>Search by voice</p>
                </div>
    
                <div class="google-lens">
                    <ion-icon name="camera-outline"></ion-icon>
                    <p>Search by image</p>
                </div>
    
            </div>
        </section>
        
        <!-- about buttons -->
        <section>
            <div class="buttons">
                <button class="google_search">
                    <a href="https://www.google.com/">Google Search</a>
                </button>

                <button class="iam_feeling">
                    <a href="https://doodles.google/">I'm Feeling Lucky</a>
                </button>
            </div>
        </section>
        
        <!-- about languages -->
        <section>
            <div class="google_languages">
                Google offered in:
                
                <!-- hindi -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwijkZGX566JAxUlS2wGHVuMFa0Q2ZgBCBg">हिन्दी</a>
                
                <!-- bengali -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=bn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwijkZGX566JAxUlS2wGHVuMFa0Q2ZgBCBk">বাংলা</a>

                <!-- telugu -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=te&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ2ZgBCBo">తెలుగు</a>

                <!-- marathi -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=mr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ2ZgBCBs">मराठी</a>

                <!-- tamil -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ2ZgBCBw">தமிழ்</a>
                
                <!-- gujarati -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=gu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ2ZgBCB0">ગુજરાતી</a>

                <!-- kannada -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=kn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ2ZgBCB4">ಕನ್ನಡ</a>

                <!-- malayalam -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=ml&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ2ZgBCB8">മലയാളം</a>

                <!-- punjabi -->
                <a href="https://www.google.com/setprefs?sig=0_xNtpYF2l5VOuB6ilZxK07f9DNWk%3D&amp;hl=pa&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ2ZgBCCA">ਪੰਜਾਬੀ</a>

            </div>
        </section>
    </main>

    <footer>
        <div class="location">
            India
        </div>
        
        <div class="menu">
            <div class="left">
                <!-- advertising -->

                <!-- how search works -->
                <a class="pHiOh" href="https://google.com/search/howsearchworks/?fg=1"> How Search works </a>

            </div>

            <div class="right">
                <!-- privacy -->
                <a class="pHiOh" href="https://policies.google.com/privacy?hl=en-IN&amp;fg=1" data-sb="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://policies.google.com/privacy%3Fhl%3Den-IN%26fg%3D1&amp;ved=0ahUKEwjF7eGq6a6JAxVcZWwGHYsSExUQ8awCCCM&amp;bl=rOrU&amp;opi=89978449&amp;usg=AOvVaw2y-DJehqHRQuhUzwsARmol">Privacy</a>
