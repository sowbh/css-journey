<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about css styles, css selectors and its priority</title>
    <style>
        h1{
            color: magenta;
        }
    </style>
</head>
<body>
    <!-- what if? -->
    <h1>Hello world!</h1>
    <style>
        h1{
            color: orange;
        }
    </style>
    
    <!-- Body tag overrides, so orange colored Hello world! will be displayed -->
</body>
</html>
