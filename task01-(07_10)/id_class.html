<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID vs Class</title>
    <style>
        /* Style for the class */
        .b {
            color: red;
        }

        /* Style for the id */
        #a {
            color: blue;
        }

        /* multiple classes */
        .x, .y, .z{
            background-color: plum;
        }

        /* unique id */
        #m{
            background-color: cyan;
        }

    </style>
</head>
<body>

    <h1 id="a">This is a unique title (ID)</h1>
    <p class="b">This is an important message (Class)</p>
    <p class="b">Another important message (Class)</p>

    <!-- multiple class -->
    <h1 class="x y z">This is a large, highlighted, centered heading (Multiple Classes)</h1>

    <!-- single unique ID -->
    <h1 id="m">This is a unique heading (ID)</h1>

</body>
</html>
