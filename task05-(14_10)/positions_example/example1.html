<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About css positions</title>
    <link rel="stylesheet" href="./example1.css">
</head>
<body>
    <!-- here, whenever position:absolute then it(container, acts as child) depends upon the nearest ancestor(parent) which is body tag. -->
    <!-- body tags position is not defined by default it is static. and for absolute, parent position should be relative, absolute, sticky and fixed -->
    <!-- so here, container depends upon viewport ie; html tag(html position is also static, but here it depends entirely on white screen(viewport))-->
    <div class="container">
    </div>
</body>
</html>
