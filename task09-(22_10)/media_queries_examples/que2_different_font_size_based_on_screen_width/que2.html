<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply different font sizes based on screen width</title>
    <link rel="stylesheet" href="./que2.css">
</head>
<body>
    <!-- use media queries to adjust the font-size of h1;
    font-size: 18px = screen < 500px
    font-size: 24px = screen >= 500px and screen < 800px
    font-size: 32px = screen >= 800px -->
    <h1>Hello there!</h1>
</body>
</html>
