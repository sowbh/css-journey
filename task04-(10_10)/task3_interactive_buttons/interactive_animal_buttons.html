<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive animal buttons</title>
    <link rel="stylesheet" href="./interactive_animal_buttons.css">
</head>
<body>
    <h1>Hover to Reveal Animal Images</h1>
    <hr>

    <div class="container">
        <!-- about cat -->
        <div class="cat">
            <button class="btn">Cat</button>
            <img src="https://images.pexels.com/photos/2071873/pexels-photo-2071873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cat Image" class="animal-img cat-img">
        </div>

        <!-- about dog -->
        <div class="dog">
            <button class="btn">Dog</button>
            <img src="https://images.pexels.com/photos/245035/pexels-photo-245035.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Dog Image" class="animal-img dog-img">
        </div>

        <!-- about snake -->
        <div class="snake">
            <button class="btn">Snake</button>
            <img src="https://images.pexels.com/photos/80474/grass-snake-snake-serpentes-natrix-80474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Snake Image" class="animal-img snake-img">
        </div>

        <!-- about rabbit -->
        <div class="rabbit">
            <button class="btn">Rabbit</button>
            <img src="https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Rabbit Image" class="animal-img rabbit-img">
        </div>
    </div>
</body>
</html>
